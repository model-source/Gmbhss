<style>
html,body{
	margin:0;
	padding:0;
}
h1{
	items-align:center;
	margin-top:160px;
	font-size:40px;
	letter-spacing:0.001px;
	line-height:1.5;
	opacity:0;
	transform:translateX(-50px);
	animation:slideFadeIn 1.25s forwards;
}
@keyframes slideFadeIn{
	to{
		opacity:1;
		transform:translateX(0);
	}}
	body{
		padding:20px;
	}
	.panel{
		position:absolute;
		top:0;
		left:0;
		width:100%;
		height:150px;
		overflow:hidden;
		display:flex;
		justify-content:center;
		align-items:center;
		background:ffd699;
	}
	.panelimg{
		height:auto;
		width:auto;
		object-fit:cover;
		aling-items:left;
		animation:fade 1.1s forwards;
		opacity:0;
	}
	@keyframes fade{
		to{
			opacity:1;
		}}
		p{
			opacity:0;
			transform:translateY(25px);
			animation:fadeUp 1.2s forwards;
		}
		.pic{
			display:flex;
			justify-content:center;
			align-items:center;
			opacity:0;
			animation:fadeUp 1.2s forwards;
			transform:translateY(25px);
		}
		@keyframes fadeUp{
			to{
				opacity:1;
				transform:translateY(0px);
			}}
			.bar{
				width:100%;
				height:25px;
				margin-top:130px;
				margin-left:-20px;
				background:black;
				position:absolute;
				display:flex;
			}
          .menubutton{
			  margin-left:5px;
			  font-size:20px;
			  cursor:pointer;
			  background:transparent;
			  color:white;
			  font-weight:bold;
			  font-family:trebuchet ms;
			  font-weight:bold;
		  }
		  .menubutton:hover{
			  color:white;
		  }
		  .sidebar{
			  position:fixed;
			  top:0;
			  left:0;
			  width:0;
			  height:100%;
			  background:rgba(34,34,34,0.85);
			  overflow-x:hidden;
			  transition:width 0.4s ease;
              padding-top:200px;
			  z-index:1000;
		  }
		  .sidebar a{
			  display:block;
			  padding:12px 20px;
			  color:white;
			  text-decoration:none;
			  font-size:18px;
			  transition:0.4s ease;
		  }
		  .sidebar a:hover{
			  background:#333;
		  }
			  .menubutton:hover+.sidebar,
			  .sidebar:hover{
				  width:200px;
				}
		.sideitem{
			position:relative;
			display:block;
            width:100%;
			padding:12px 20px;
			cursor:pointer;
			margin-top:0px;
			color:white;
			font-size:18px;
			overflow:hidden;
			transition:color 0.3s ease;
			z-index:1;
			font-family:trebuchet ms;
			font-weight:bold;
			border-bottom:2px solid #ffb699;
		}
		.sideitem::before{
			content:"";
			position:absolute;
			top:0;
			left:-100%;
			width:100%;
            height:100%;
			background:rgba(255,255,255,0.97);
			transition:left 0.4s ease;
			z-index:-1;
		}
		.sideitem:hover::before{
			left:0;
		}
		.sideitem:hover{
			color:black;
		}
		.logo{
			position:absolute;
			top:0;
			left:0;
		}
		.contpanel{
			position:absolute;
			margin-bottom:0;
			left:0;
			width:100%;
			background:grey;
			display:flex;
			justify-content:center;
			align-items:center;
			padding:3px 0;
			gap:10px;
			box-shadow:0 -2px 6p rgba(0,0,0,0.2);
			z-index:1000;
		}
		.contpanel h2{
			font-size:16px;
		}
		.contbutton{
			display:flex;
			justify-content:center;
			gap:20px;
		}
		.contbutton{
			display:inline-block;
			padding:5px 10px;
			color:white;
			background:#222;
			border-radius:6px;
			text-decoration:none;
			font-weight:bold;
			transition:background 0.3s ease,transform 0.3s ease;
		}
		.contbutton.gmail{
			background:#d44638;
		}
		.contbutton.phone{
			background:#34a853;
		}
		.contbutton:hover{
			transform:scale(1.05);
			opacity(0.9);
		}
		.pic1{
			display:flex;
			justify-content:center;
			align-items:center;
			animation:zoom 1.2s;
		}
		@keyframes zoom{
			from{
				transform:scale(0.8);
				opacity:0;
			}
			to{
				tranform:scale(1);
				opacity:1;
			}
		}
		</style>
